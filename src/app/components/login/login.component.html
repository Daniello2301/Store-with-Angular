<div class="register-form">
  <div class="container FormContenedor">
    <div class="col image">
      <img src="../../../assets/images/Login-amico.svg" alt="">
    </div>
    <div class="col Form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <!-- <label>Correo</label> -->

          <input class="form-control shadow-none" type="text" formControlName="email" placeholder="Email"
          [ngClass] = "{ 'is-invalid': submitted && l['email'].errors}">

          <div *ngIf="submitted && l['email'].errors" class="invalid-feedback">

            <span *ngIf="l['email'].errors['required']" >El campo es requerido</span>
            <span *ngIf=" l['email'].errors['email'] " >El correo es invalido</span>

          </div>
        </div>
        <div class="form-group">
          <!--  <label>Contraseña</label> -->
          <input class="form-control shadow-none" type="password" formControlName="password" placeholder="Contraseña"
          [ngClass]=" {'is-invalid': submitted && l['password'].errors } " >
          <div *ngIf=" submitted && l['password'].errors " class="invalid-feedback">
            <span *ngIf=" l['password'].errors['required'] " >El campo es requerida</span>
            <span *ngIf=" l['password'].errors['minlength'] " >contraseña muy corta(min 8)</span>
          </div>
        </div>
        <div class="form-group">
          <!-- <label>Confirmar Contraseña</label> -->
          <input class="form-control shadow-none" type="password" formControlName="confirmPassword" placeholder="Confirmar contraseña"
          [ngClass]=" {'is-invalid': submitted && l['confirmPassword'].errors } " >
          <div *ngIf="submitted && l['confirmPassword'].errors " class="invalid-feedback">
            <span *ngIf=" l['confirmPassword'].errors['required'] " >El campo es requerido</span>
            <span *ngIf=" l['confirmPassword'].errors['matching'] " >Las contraseñas no coinciden</span>
          </div>
        </div>
        <div class="buton form-group">
          <button type="submit" class="btn btn-primary" >Entrar</button>
      </div>
      </form>
    </div>
  </div>
</div>
