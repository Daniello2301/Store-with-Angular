<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Correo</label>

      <input type="text" formControlName="email" class="form-control"
      [ngClass] = "{ 'is-invalid': submitted && l['email'].errors}">

      <div *ngIf="submitted && l['email'].errors" class="invalid-feedback">

        <span *ngIf="l['email'].errors['required']" >El correo es requerido</span>
        <span *ngIf=" l['email'].errors['email'] " >El correo es invalido</span>

      </div>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" class="form-control"
      [ngClass]=" {'is-invalid': submitted && l['password'].errors } " >
      <div *ngIf=" submitted && l['password'].errors " class="invalid-feedback">
        <span *ngIf=" l['password'].errors['required'] " >La contraseña es requerida</span>
        <span *ngIf=" l['password'].errors['minlength'] " >La contraseña debe de tener al menos 8 caracteres</span>
      </div>
    </div>
    <div class="form-group">
      <label>Confirmar Contraseña</label>
      <input type="password" formControlName="confirmPassword" class="form-control"
      [ngClass]=" {'is-invalid': submitted && l['confirmPassword'].errors } " >
      <div *ngIf="submitted && l['confirmPassword'].errors " class="invalid-feedback">
        <span *ngIf=" l['confirmPassword'].errors['required'] " >Confirmar la contraseña es requerido</span>
        <span *ngIf=" l['confirmPassword'].errors['matching'] " >Las contraseñas no coinciden</span>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" >Entrar</button>
  </div>
  </form>
</div>
