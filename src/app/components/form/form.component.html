<!-- Create form -->
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre del Producto</label>
      <input
        type="text"
        formControlName="productName"
        class="form-control shadow-none"
        [ngClass]="{ 'is-invalid': submitted && f['productName'].errors }"
      />
      <div *ngIf="submitted && f['productName'].errors" class="invalid-feedback">
        <div *ngIf="f['productName'].errors['required']">Nombre del producto es requerido</div>
      </div>
    </div>

    <div class="form-group">
      <label>Stock</label>
      <input
        type="number"
        formControlName="description"
        class="form-control shadow-none"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
      />
      <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
        <div *ngIf="f['description'].errors['required']">La Descripci√≥n es requerida</div>
      </div>
    </div>

    <div class="form-group" >
      <label>Precio</label>
      <div class="input-group">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control shadow-none"
          formControlName="price"
          [ngClass]=" {'is-invalid': submitted && f['price'].errors } " >
        <span class="input-group-text">.00</span>
        <div *ngIf="submitted && f['price'].errors " class="invalid-feedback">
          <span *ngIf=" f['price'].errors['required'] " >El precio es requerido</span>
          <span *ngIf=" f['price'].errors['minlength'] " >EL precio debe ser mayor a 1</span>
        </div>
      </div>
    </div>
